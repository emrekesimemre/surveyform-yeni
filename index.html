<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
      <header id="header">
        <h1 id="title">NET<span>FLIX</span></h1>
        <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
      </header>

      <section id="survey-form-container">
          <div id="survey-form">
              <form action="result.html" method="GET" target="_blank">
                <div class="input-box">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="enter your name">
                </div>

                <div class="input-box">
                    <label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="enter your age" min="18">
                </div>

                <div class="input-box">
                    <label for="email">email</label><br>
                    <input type="email" id="email" name="age" placeholder="enter your email">
                </div>

                <div class="input-box">
                    <label for="content">Content type</label><br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movie</option>
                        <option value="series" selected>Series</option>
                    </select>
                    </div>

                    <div class="input-box">
                        <label for="movie">Movie type</label><br>
                        <input type="checkbox" name="movie" id="first-check" value="comedy">
                        <label for="first-check">Comedy</label><br>

                        <input type="checkbox" name="movie" id="second-check" value="Action">
                        <label for="second-check">Action</label><br>

                        <input type="checkbox" name="movie" id="htird-check" value="Romance">
                        <label for="second-check">Romance</label>
                    </div>

                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="gender" id="first-radio" value="Male">
                        <label for="first-radio">Male</label><br>

                        <input type="radio" name="gender" id="second-radio" value="Famele">
                        <label for="second-radio">Famele</label><br>

                        <input type="radio" name="gender" id="third-radio" value="Famele">
                        <label for="third-radio">Other</label>
                    </div>

                    <div class="input-box">
                        <label for="feedback">Feed back</label><br>
                        <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="any comment"></textarea>
                    </div>

                    <div class="form-submit">
                        <button type="submit" id="form-button">Send</button>
                </div>
              </form>
          </div>
      </section>
    </div>
</body>
</html>
